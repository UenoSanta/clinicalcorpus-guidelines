# Build settings

source: .
destination: ./_site
markdown: kramdown
# don't change the following; coderay will break the embedded
# annotations.
kramdown:
  enable_coderay: false
permalinks: pretty
# safe: true
markdown_ext: md

##############################################################################

# Site settings

name: "Clinical corpus guidelines"
baseurl: "/clinicalcorpus-guidelines"
homeurl: "https://ezcatdb.github.io/clinicalcorpus-guidelines/"
editurl: "https://github.com/ezcatdb/clinicalcorpus-guidelines/edit/master"
issueurl: "https://github.com/ezcatdb/clinicalcorpus-guidelines/issues"

##############################################################################

# Collection settings

collections:
  entity:
    output: true
  event:
    output: true
  relation:
    output: true
  attribute:
    output: true
